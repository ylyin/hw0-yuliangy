<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Snake</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="page">
    <div id="page_home" class="page" style="display: none;">
      <h1>Snake</h1>
      <div class="controls">
        <div>Keyboard controls :</div>
        <input type="radio" name="switch_mode" id="bt_type_a" class="on">
        <label for="bt_type_a" class="on">Up = rotate</label>
        <input type="radio" name="switch_mode" id="bt_type_b" class="">
        <label for="bt_type_b" class="">Up = drop</label>
      </div>
      <div class="touch_controls">
        <p> </p>
        <p> </p>
        <p> </p>
      </div>
      <a class="button" href="./#_" id="bt_new_game">New game</a>
      <div class="about">
        <h2>About Snake</h2>
        <p>......</p>
      </div>
    </div>
    <div id="page_game" class="page" style="display: block;">
      <div id="game_col">
        <div id="game_zone">
        </div>
        <div class="messages_wrapper">
          <div id="messages"></div>
        </div>
        <div id="overlay" style="display: block;">
        </div>
      </div>
      <div id="infos">
        <div id="next_zone" style="width: 134.4px; height: 134.4px;">
        </div>
        <a class="button" href="./#_" id="bt_pause">Pause</a>
        <div class="best_wrapper">
          Best: <span id="best_zone"></span>
        </div>
        <div id="score_zone"></div>
        <div class="lines_wrapper">
          Lines: <span id="lines_zone"></span>
        </div>
      </div>
    </div>
  </div> <!-- /#page -->
  <div id="msg_portrait">
    Please rotate your device to portrait mode
  </div>
  <script type="text/javascript" async="" src="./js/ga.js"></script>
  <script type="text/javascript" src="./js/kinetic-v4.4.0.min.js"></script>
  <script type="text/javascript" src="./js/tetris.js"></script>
  </body></html>
